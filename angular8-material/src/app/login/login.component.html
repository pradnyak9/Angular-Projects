<!-- Default form login -->
<div class="card col-lg-4 m-auto">
    <div class="card-body">
        <div class="card-header">
            <h3 class="h3 mb-3 font-weight-normal text-center">Please Sign in</h3>
        </div>
        <form class="form-signin mt-4" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Sign in</button>
        </form>
    </div>
</div>
<!-- Default form login -->
