<!-- product-edit.component.html -->

<div class="card">
    <div class="card-body">
        <form #angForm="ngForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" name="productName" id="" class="form-control" 
                #productName="ngModel" [(ngModel)]="product.ProductName" required/>
            </div>
            <div *ngIf="productName.invalid && (productName.dirty || productName.touched)"
                class="alert alert-danger">
                <div *ngIf="productName.errors.required">
                    Product Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4">Product Description</label>
                <textarea name="productDescription" id="" cols="5" rows="7" class="form-control" 
                    #productDescription="ngModel" [(ngModel)]="product.ProductDescription" required></textarea>
            </div>
            <div *ngIf="productDescription.invalid && (productDescription.dirty || productDescription.touched)"
                class="alert alert-danger">
                <div *ngIf="productDescription.errors.required">
                    Product Description is required.
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-4">Product Price</label>
                <input type="text" name="productPrice" id="" class="form-control" 
                #productPrice="ngModel" [(ngModel)]="product.ProductPrice" required/>
            </div>
            <div *ngIf="productPrice.invalid && (productPrice.dirty || productPrice.touched)"
                class="alert alert-danger">
                <div *ngIf="productPrice.errors.required">
                    Product Price is required.
                </div>
            </div>
            <div class="form-group">
                <button (click)="updateProduct(productName.value, productDescription.value, productPrice.value, product._id)"
                    type="button" class="btn btn-primary" [disabled]="angForm.invalid || angForm.pristine">
                    Update Product</button>
            </div>
        </form>
    </div>
</div>
